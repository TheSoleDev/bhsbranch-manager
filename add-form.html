<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hello World</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link href="css/bootstrap.min.css" rel="stylesheet">


    </head>
    <body>

        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">

            <div class="row">
              <div class="col-md-12 form-horizontal">

                  <div class="form-group">
                      <label class="col-xs-12 col-md-2  control-label">Search Location</label>
                      <div class="col-xs-10  col-md-8">
                          <input type="text" class="form-control" id="txt-search-loc" placeholder="Search address">
                      </div>
                      <div class="col-xs-2  col-md-2">
                          <button type="button" id="btn-search-loc" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                      </div>                      
                  </div>


              </div>
            </div>                    
            <div class="row">
                <div class="col-md-12">
                      <div id="map_canvas" class="map rounded" ></div>
                </div>
            </div>                

            <form id="frm_add_branch" class="form-horizontal" method="post">    

                  <div class="row">     

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Longitude</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_longitute" id="txt_longitute" placeholder="Longitude" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Latitude</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_latitude" id="txt_latitude" placeholder="Latitude" required />
                                </div>
                            </div>
                        </div>

                  </div> 
                  <hr />
                  <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Branch Name</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_branch_name" id="txt_branch_name" placeholder="(e.g. Banahaw Heals Spa - Tandang Sora Branch)" required />
                                </div>
                            </div>

                            <div class="form-group">
                              <label class="col-xs-3 control-label" for="txt_area">Area</label>
                              <div class="col-xs-9">
                                <select class="form-control" name="txt_area" id="txt_area" required>
                                  <option>Metro Manila</option>
                                  <option>Laguna</option>
                                  <option>Cavite</option>
                                </select>
                              </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Address</label>
                                <div class="col-xs-9">
                                    <textarea name="txt_address" id="txt_address" class="form-control" rows="2" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Operating Hours</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_operating_hrs" id="txt_operating_hrs" placeholder="(e.g. 11:00am to 11:00pm)"  required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Off-Peak Hours</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_offpeak_hrs" id="txt_offpeak_hrs" placeholder="(e.g. 11:00am to 2:00pm)"  required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Peak Hours</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" name="txt_peak_hrs" id="txt_peak_hrs" placeholder="(e.g. 2:00pm to 11:00pm)" required />
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                          
                          <div class="form-group">
                              <label class="col-xs-3 control-label">Manager Name</label>
                              <div class="col-xs-9">
                                  <input type="text" class="form-control" name="txt_peak_hrs" id="txt_peak_hrs" placeholder="Full name" />
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-xs-3 control-label">Manager Contact No</label>
                              <div class="col-xs-9">
                                  <input type="text" class="form-control" name="txt_peak_hrs" id="txt_peak_hrs" placeholder="Mobile No. / Phone No." />
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-xs-3 control-label">Manager Email</label>
                              <div class="col-xs-9">
                                  <input type="email" class="form-control" name="txt_peak_hrs" id="txt_peak_hrs" placeholder="Email Address" />
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-xs-3 control-label">Facebook URL</label>
                              <div class="col-xs-9">
                                  <input type="text" class="form-control" name="txt_fb_url" id="txt_fb_url" placeholder="Branch Facebook Link" />
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-xs-3 control-label">Website URL</label>
                              <div class="col-xs-9">
                                  <input type="text" class="form-control" name="txt_website_url" id="txt_website_url" placeholder="Website URL" />
                              </div>
                          </div>

                          <div class="dynamicField">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Mobile No.</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" name="txt_mobile[]" />
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i> More</button>
                                </div>
                            </div>

                            <!-- The option field template containing an option field and a Remove button -->
                            <div class="form-group hide dynamicTemplate" id="phoneTemplate">
                                <div class="col-xs-offset-3 col-xs-5">
                                    <input class="form-control dynamicTxt" type="text" name="txt_mobile[]" />
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                          </div>

                          <div class="dynamicField">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Phone No.</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" name="txt_phone[]" />
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i> More</button>
                                </div>
                            </div>

                            <!-- The option field template containing an option field and a Remove button -->
                            <div class="form-group hide dynamicTemplate" id="phoneTemplate">
                                <div class="col-xs-offset-3 col-xs-5">
                                    <input class="form-control dynamicTxt" type="text" name="txt_phone[]" />
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                          </div>


                        </div>

                  </div>                
                  <hr />
                  <div class="row form-group"> 
                    <div class="col-xs-12  col-md-12 ">
                        <button type="submit" name="btn_submit" id="btn_submit" class="pull-right btn btn-success ">SUBMIT <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                  </div>

            </form>


        </div><!-- /.container -->


        <!-- Load map assets at bottom for performance -->

        
        <script type="text/javascript" src="js/vendor/jquery-1.11.3.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript" src="js/vendor/jquery.gmap.js"></script>
        <script type="text/javascript" src="js/vendor/infobox_packed.js"></script>

     
        <script type="text/javascript" src="js/vendor/jquery.ui.map.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.ui.map.extensions.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
      
        <script type="text/javascript">

        </script>        

    </body>
</html>
